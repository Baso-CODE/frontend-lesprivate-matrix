      - main 

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2


    - name: ðŸ”¨ Build Project 
      run: |
        npm install
    

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
